<VirtualHost *:80>
    ServerAdmin YOUR@EMAIL.COM

    ServerName PIGEON.DOMAIN.COM

    ProxyPass /api http://localhost:8000/
    ProxyPassReverse /api http://localhost:8000/
    ProxyPreserveHost On

    DocumentRoot "/PATH/TO/REPOSITORY/front/dist"
    <Directory "/PATH/TO/REPOSITORY/front/dist/">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    CustomLog ${APACHE_LOG_DIR}/WHATEVER-SUBFOLDER/access.log combined
    ErrorLog ${APACHE_LOG_DIR}/WHATEVER-SUBFOLDER/error.log

    ExpiresActive On
    ExpiresDefault "access plus 7200 seconds"
    ExpiresByType image/jpg "access plus 2592000 seconds"
    ExpiresByType image/jpeg "access plus 2592000 seconds"
    ExpiresByType image/png "access plus 2592000 seconds"
    ExpiresByType image/gif "access plus 2592000 seconds"
    ExpiresByType text/css "access plus 2592000 seconds"
</VirtualHost>
